<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Product Lists:</h1>
    <div class="container" id="container" style="display: flex; justify-content: center; flex-wrap: wrap;">
    </div>

    <script>
        function writedata(data){
            let str=""
            for(let i=0; i<data.products.length; i++){
                str+= `
                <div class="card" style="width: 13rem; margin: 5px;">
                <img src="${data.products[i].url}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">${data.products[i].price}Tk</h5>
                <p class="card-text">${data.products[i].name}</p>
                <a href="#" class="btn btn-primary">Details</a>
                </div>
                </div>
                `
            }

            return str;
        }
        async function getData(){
            const p = await fetch(/getData/)
            const data = await p.json()
            console.log(data)
            document.getElementById('container').innerHTML = writedata(data)
        }
        getData()
    </script>
</body>
</html>
